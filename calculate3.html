    <div class="all-sectors">
        <div class="calculate1">
            <h1 id="calculator">Энергетический расчет линии ЗС-ИЗС</h1>

            <div class="input-group">
                <label for="frequency">Частота работы антенны (Гц):</label>
                <input type="number" id="frequency" placeholder="Введите частоту">
            </div>
            
            <div class="input-group">
                <label for="satellite">Точка стояния спутника (градусы):</label>
                <input type="number" id="satellite" placeholder="Введите точку стояния">
            </div>
            <div class="input-group">
                <label for="long">Координата долготы (градусы):</label>
                <input type="number" id="long" placeholder="Введите долготу">
            </div>
            
            <div class="input-group">
                <label for="lat">Координата широты (градусы):</label>
                <input type="number" id="lat" placeholder="Введите широту">
            </div>
            <div class="input-group">
                <label for="diameter">Диаметр антенны (м):</label>
                <input type="number" id="diameter" placeholder="Введите диаметр">
            </div>
            <div class="input-group">
                <label for="coefficient">Коэффициент использования площади раскрыва:</label>
                <input type="number" id="coefficient" placeholder="Введите Коэффициент">
            </div>
            <div class="input-group">
                <label for="pressure">Давление(кПа):</label>
                <input type="number" id="pressure" placeholder="Введите Давление">
            </div>
            <div class="input-group">
                <label for="temperature">Tемпература (°К)::</label>
                <input type="number" id="temperature" placeholder="Введите температуру">
            </div>
            <div class="input-group">
                <label for="air">Cредняя абсолютная влажность воздуха (г/м3):</label>
                <input type="number" id="air" placeholder="Введите влажность воздуха">
            </div>
            <button onclick="calculate()">Рассчитать</button>
        </div>
        <div class="V">
            <div class="result" id="result"></div>
            <div class="thanks" id="thanks"></div>
        </div>
    </div>
